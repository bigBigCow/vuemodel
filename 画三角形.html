<script>
    // var total;
    function add(num) {
        if(num == 1){
            return 1
        };
        return num+add(num-1)
    };
    console.log(add(100));
    function feibo(n) {
        if((n==1)||(n==2)){
            return 1
        }
        return feibo(n-1)+feibo(n-2)
    }
    console.log(feibo(9));
</script>
