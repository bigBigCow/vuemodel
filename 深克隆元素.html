<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div class="divs">
        <span></span>
        <div>
            <img src="" alt="">
            <span>
                <i></i>
            </span>
        </div>
    </div>
</body>
</html>
<script>
    var divs = document.getElementsByClassName('divs')[0];
    function clones(a) {
        var chs = a.childNodes;
        for (let i = 0; i < chs.length; i++) {
            if(chs[i].nodeType == 1){
                console.log(chs[i]);
                clones(chs[i]);
            }
        }
    };
    clones(divs);
    document.title='lemon';
</script>
